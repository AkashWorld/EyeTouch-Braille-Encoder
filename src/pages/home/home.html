<ion-header>
  <ion-navbar>
    <ion-title>
      Braille Buttons
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-button *ngFor="let key of BrailleKeys" (click)="OnButtonClick(key)">
      {{ key }}
    </button>
  </ion-list>
  <button ion-button (click)="TurnOnBluetooth()" *ngIf="isConnectedToDevice == false">Connect to Braille Device</button>
  <ion-label>{{btStatus}}</ion-label>
  <ion-spinner name='crescent' *ngIf="isConnectedToDevice == false"></ion-spinner>
</ion-content>
