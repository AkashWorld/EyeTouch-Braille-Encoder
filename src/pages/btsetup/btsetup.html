<ion-header>
  <ion-navbar>
    <ion-title>
      Bluetooth Setup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
      <ion-label>{{btStatus}}</ion-label>
  </div>
  <div>
      <ion-spinner name='crescent' *ngIf="isConnectedToDevice == false"></ion-spinner>
  </div>
  <div>
      <button ion-button round style="text-align:center" (click)="TurnOnBluetooth()" *ngIf="isConnectedToDevice == false">Connect to Braille Device</button>
  </div>
  <div>
      <button ion-button round style="text-align:center" (click)="OpenTestPage()">Open Test</button>
  </div>
  <div>
      <button ion-button round style="text-align:center" (click)="OpenSpeechUI()">Open Speech UI</button>
  </div>
</ion-content>
